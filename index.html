<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>codeOnTheRun</title>
<meta name="theme-color" content="#121212">
	<link rel="stylesheet" href="prism/prism.css">
		<link rel="stylesheet" href="editor1.css">

	<link rel="stylesheet" href="ui.css">
</head>
<body>

	<div id="dialog">
		<div class="dialog--bg">
		<h1>ALMACENAMIENTO</h1>
	
		<div id="files">

		</div>
		 <div class="buttons"style="gap:1rem">
			<picture class="filemanagebtn htext" data-hover="NUEVO" id="new"></picture>
			<picture class="filemanagebtn htext" data-hover="BORRAR TODO" id="remove"></picture>	
		</div>
		<div class="buttons">
	
			<picture class="filemanagebtn" id="close"></picture>
		</div>
		
		</div>
	</div>
	
<header>
  <div id="header-content">
      
	<div class="editor-controls">
	      <div style="display:flex;position: absolute; left :15px;gap: 10px;">

		<picture class="filemanagebtn htext" data-hover="ARCHIVOS" id="filemenu"></picture>
		<picture class="filemanagebtn htext" data-hover="HTML" id="htmldwn"></picture>
		<picture class="filemanagebtn htext" data-hover="CSS" id="cssdwn"></picture>
		<picture class="filemanagebtn htext" data-hover="JS" id="jsdwn"></picture>
		<picture class="filemanagebtn htext" data-hover="VIEW" id="preview"></picture>
 </div>

		<h1 class="editing">h1</h1>

</div>	
	
	<h1 id="filename">Editando:</h1>
</div>
</header>


<main>
	<div id="editor">

	  <input type="color" name="colorpick" id="colorpick" onchange="addColor(this)" style="padding:0;background;transparent,;margin:0;">
<input type="file" name="file-open" id="file-open" accept="text/html">
<pre id="lineNumbers"></pre>
		<div class="lang html" data-editor="html">	
			<textarea  id="htmledit" spellcheck="false" ></textarea>
			<pre aria-hidden="true" class="prehtml">
			 <code id="highlighting-html"class="language-html">
			 </code>
			</pre>
			<div class="codebg"></div>
		</div>
		<div class="lang css" data-editor="css">
			<textarea id="cssedit" spellcheck="false" ></textarea>
			<pre aria-hidden="true" class="precss"><code id="highlighting-css"class="language-css"></code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang js" data-editor="js">
			<textarea id="jsedit" spellcheck="false"></textarea>
			<pre aria-hidden="true" class="prejs"><code id="highlighting-js"class="language-js"></code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang preview"data-editor="preview">
			<iframe id="pre-view"></iframe>
		</div>
		

	</div>
	  
	</div>
</main>
<script src="utils.js"></script>
<script src="UIElements.js"></script>
<script src="prism/prism.js"></script>
	<script src="appJS.js"></script>
	<script src="Elements.js"></script>
</body>
</html>
