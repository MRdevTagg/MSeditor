<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>codeOnTheRun</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<meta name="theme-color" content="#121212">
	<link rel="stylesheet" href="prism/prism.css">
		<link rel="stylesheet" href="editor1.css">
<link rel="stylesheet" href="modal.css">
	<link rel="stylesheet" href="ui.css">
	<script src="snippets.js"></script>
</head>
<body>

	<div id="files-container">
	<div class="dialog--bg">
		<div class="menu-title">
		<h1>MENU</h1>
		<picture class="filemanagebtn" id="close"></picture>
	</div>
		 <div class="menu-options"style="gap:1rem">
		<div class="buttons" id="createnew">	
			<picture id="new"></picture>
			<p>Crear Nuevo</p>
		</div>
		<div class="buttons" id="removeall">
			<picture id="remove"></picture>	
			<p>Eliminar Todo</p></div>
		</div>	
		<div id="files">

		</div>

		<div class="buttons">
	
			
		</div>
		
		</div>
	</div>
	
<header>
  <div id="header-content">
      
	<div class="editor-controls">
	      <div style="display:flex;position: absolute; left :20px;gap: 10px; flex-direction: row">

		<picture class="filemanagebtn htext" data-hover="ARCHIVOS" id="filemenu"></picture>
		<picture class="filemanagebtn  view-btn" data-hover="HTML" id="htmldwn"></picture>
		<picture class="filemanagebtn view-btn" data-hover="CSS" id="cssdwn"></picture>
		<picture class="filemanagebtn view-btn" data-hover="JS" id="jsdwn"></picture>
		<picture class="filemanagebtn view-btn" data-hover="VIEW" id="previewdwn"></picture>
 </div>

		<h1 class="editing">h1</h1>
</div>	
	
	
</div>
</header>
<div class="tools">
	<picture id="undo" class="filemanagebtn"></picture>
	<picture id="redo" class="filemanagebtn"></picture>
	<input type="color" name="colorpick" id="colorpick" onchange="addColor(this)" style="padding:0;background:transparent,;margin:0;">
</div>

<main>
	<div id="fullEditor">
	  <div class="current-file"><span>Archivo:</span><span class="filename">Nuevo Archivo</span></div>
		<input type="file" name="file-open" id="file-open" accept="text/html">
		<pre id="lineNumbers"></pre>
		<div class="lang html" data-editor="html">	
			<textarea  id="htmledit" spellcheck="false"></textarea>
			<pre aria-hidden="true" class="prehtml">
			 <code id="highlighting-html"class="language-html"></code>
			</pre>
			<div class="codebg"></div>
		</div>
		<div class="lang css" data-editor="css">
			<textarea id="cssedit" spellcheck="false" ></textarea>
			<pre aria-hidden="true" class="precss"><code id="highlighting-css"class="language-css"></code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang js" data-editor="js">
			<textarea id="jsedit" spellcheck="false"></textarea>
			<pre aria-hidden="true" class="prejs"><code id="highlighting-js"class="language-js"></code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang preview"data-editor="preview">
			<iframe id="viewedit"></iframe>
		</div>
		<h3 id="linesandcols"></h3>
		

	</div>
	  

</main>

<script src="utils.js"></script>
<script src="UIElements.js"></script>
<script src="prism/prism.js"></script>
<script src="history.js"></script>
<script src="appJS.js"></script>
<script src="features.js"></script>
<script src="Elements.js"></script>
</body>
</html>
