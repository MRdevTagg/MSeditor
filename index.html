<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MScode </title>
	<script src="utils.js"></script>
	
	<link rel="stylesheet" href="editor1.css">
	<link rel="stylesheet" href="prism/prism.css">
	
</head>
<body>

	<div id="dialog">
		<h1>Elige o cambia el nombre</h1>
		<input name="name" id="name" type="text" placeholder="Nombre" autocomplete="off">
	<p>Seleccionar Archivo</p>
		<div id="files">

		</div>
<p>Descargar archivos</p>
<div class="buttons">

</div>
		<div class="buttons">
			<picture class="filemanagebtn" id="ok"></picture>
			<picture class="filemanagebtn" id="close"></picture>
			
		</div>
		
		<div class="dialog--bg"></div>
	</div>
	
<header>
  <div style="width:100% ; display:flex;justify-content: space-around; align-items: center">
    
  <picture class="logo"></picture>

	<div class="buttons">
	<picture class="filemanagebtn htext" data-hover="GUARDAR" id="save"></picture>
	<picture class="filemanagebtn htext" data-hover="CARGAR" id="load"></picture>
	<picture class="filemanagebtn htext" data-hover="BORRAR" id="removeItem"></picture>
	<picture class="filemanagebtn htext" data-hover="NUEVO" id="new"></picture>
	<picture class="filemanagebtn htext" data-hover="BORRAR TODO" id="remove"></picture>
	<picture class="filemanagebtn htext" data-hover="VISTA" id="layout"></picture>

</div>
  </div>

	<h1 id="filename">Editando:</h1>

</header>
	<div id="editor">
	<div class="buttons">
			<picture class="filemanagebtn" id="htmldwn"></picture>
			<picture class="filemanagebtn" id="cssdwn"></picture>
			<picture class="filemanagebtn" id="jsdwn"></picture>
			<picture class="filemanagebtn" id="preview"></picture>
	</div>	
		<div class="lang html">	
			<textarea  id="htmledit"></textarea>
			<pre aria-hidden="true"><code id="highlighting-html"class="language-html">&lt;span title=&quot;Start Typing&quot;&gt;Just start typing!&lt;/span&gt;</code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang css">
			<textarea id="cssedit"></textarea>
			<pre aria-hidden="true"><code id="highlighting-css"class="language-css">body{background:blue;}</code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang js">
			<textarea id="jsedit"></textarea>
			<pre aria-hidden="true"><code id="highlighting-js"class="language-js">const gg = 2;</code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang if">
			<iframe id="html"></iframe>
		</div>
		
<!-- </div> -->
	</div>

<script src="prism/prism.js"></script>
	<script src="appJS.js"></script>
</body>
</html>
