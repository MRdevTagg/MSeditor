<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>codeOnTheRun</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<meta name="theme-color" content="#121212">
<link rel="stylesheet" href="root.css">
	<link rel="stylesheet" href="prism/prism.css">
		<link rel="stylesheet" href="editor1.css">
<link rel="stylesheet" href="modal.css">
	<link rel="stylesheet" href="ui.css">
	<script src="snippets.js"></script>
</head>
<body>

<header>      
	<div class="editor-controls">
	  <div style="display:flex;position: absolute; left :20px;gap: 10px; flex-direction: row">
			<picture class="uiBtn htext" data-hover="ARCHIVOS" id="filemenu"></picture>
			<picture class="uiBtn  view-btn" data-hover="HTML" id="htmldwn"></picture>
			<picture class="uiBtn view-btn" data-hover="CSS" id="cssdwn"></picture>
			<picture class="uiBtn view-btn" data-hover="JS" id="jsdwn"></picture>
			<picture class="uiBtn view-btn" data-hover="VIEW" id="previewdwn"></picture>
  	</div>
		<h1 class="editing">h1</h1>
	</div>	
</header>

<main>
	<div id="menu-container">
		<div class="file-manage">
			<div class="menu-title">
				<picture class="menu"></picture>
				<h1>MENU</h1>
				<picture class="uiBtn" id="close"></picture>
			</div>
  		<div class="menu-options"style="gap:1rem">
				<div class="buttons" id="createnew">	
					<p>Crear Nuevo</p>
					<picture id="new"></picture>
				</div>
				<div class="buttons" id="removeall">
					<p>Eliminar Todo</p>
					<picture id="remove"></picture>	
				</div>
				<div class="buttons">
					<p>Font-size</p> 
					<input type="number" value="10" name="fs" id="fs" max="20" min="8" onchange="changeFontSize(this)">
				</div>
			</div>	
			<div id="files">
			</div>	
		</div>
	</div>
	
	<div id="fullEditor">
	  <div class="current-file"><span>Archivo:</span><span class="filename">Nuevo Archivo</span></div>
		<input type="file" name="file-open" id="file-open" accept="text/html">
		<pre id="lineNumbers"></pre>
		<div class="lang html" data-editor="html">	
			<textarea  id="htmledit" spellcheck="false"></textarea>
			<pre aria-hidden="true" class="prehtml">
			 <code id="highlighting-html"class="language-html"></code>
			</pre>
			<div class="codebg"></div>
		</div>
		<div class="lang css" data-editor="css">
			<textarea id="cssedit" spellcheck="false" ></textarea>
			<pre aria-hidden="true" class="precss"><code id="highlighting-css"class="language-css"></code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang js" data-editor="js">
			<textarea id="jsedit" spellcheck="false"></textarea>
			<pre aria-hidden="true" class="prejs"><code id="highlighting-js"class="language-js"></code></pre>
			<div class="codebg"></div>
		</div>
		<div class="lang preview"data-editor="preview">
			<iframe id="viewedit"></iframe>
		</div>
		<h3 id="linesandcols"></h3>
		<div id="editing-tools" class="tools undoredo" data-draggin="off">
		  <picture id="undo" class="uiBtn"></picture>
		  <picture id="redo" class="uiBtn"></picture>
		  <input type="color" id="colorpick" onchange="addColor(this)" style="padding:0;background:transparent,;margin:0;">
		</div>
	</div>
	  

</main>

<script src="utils.js"></script>
<script src="UIElements.js"></script>
<script src="prism/prism.js"></script>
<script src="Tools.js"></script>
<script src="history.js"></script>
<script src="appJS.js"></script>
<script src="features.js"></script>
<script src="Elements.js"></script>
</body>
</html>
